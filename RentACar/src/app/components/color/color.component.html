<table class="table">
    <thead class="table-dark">
        <tr align="center">
            <th>Colors</th>
        </tr>
    </thead>
    <ul class="list-group" align="center">
        <li (click)="setCurrentColor(color)"
        *ngFor="let color of colors" 
        routerLink="/cars/colors/{{color.id}}"
         [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
    </ul>
</table>
